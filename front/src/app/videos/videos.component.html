<div fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="5px">
  <div *ngFor="let video of videos" >
    <mat-card class="container wide-card">
      <mat-card-header>
        <mat-card-title>
          {{video.videoName}}
        </mat-card-title>
      </mat-card-header>
      <iframe [src]="video.safeUrl" width="100%" height="400px" allowfullscreen="True"></iframe>
    </mat-card>
  </div>
</div>
